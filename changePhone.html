<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/changePhone.css">
</head>
<body>
    <!-- 顶部 -->
    <div class="phone_header">
        <a href="setting.html"><img src="img/fanhui (2).png" alt=""></a>
        <span>更换绑定手机号</span>
    </div>
    <!-- 解决高度问题 -->
    <div class="header_height" style="height:6.44vh;width:7.5rem"></div>
    <div class="phone_con">
        <div class="phone_number">
            <div class="left_img">
                <img src="img/shouji@2x.png" alt="">
            </div>
            <input  type="text"  id="phone" maxlength="11" minlength="11" onkeyup="this.value=this.value.replace(/\D/g,'')" placeholder="请输入手机号" />
        </div>
        <div class="password">
            <div class="left_img">
                <img src="img/yanzhengma.png" alt="">
            </div>
            <input type="number" placeholder="请输入验证码" id="code">
            <button id="button">获取验证码</button>        </div>
    </div>
    <!-- 提交 -->
    <div class="submit">
            提交
    </div>

    <script>document.documentElement.style.fontSize=document.documentElement.clientWidth/7.5+"px"</script>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script>
            // 点击验证码
        $("#button").on("click",function(){
            buttonCountdown($(this), 1000 * 60, "ss");
            // clearTime($(this));
        }); 

        // 验证码倒计时
        function buttonCountdown($el, msNum, timeFormat) {
            var text = $el.data("text") || $el.text(),
                    timer = 0;
            $el.prop("disabled", true).addClass("disabled")
                    .on("bc.clear", function () {
                        clearTime();
                    });

            (function countdown() {
                var time = showTime(msNum)[timeFormat];
                $el.text(time + '后失效');
                if (msNum <= 0) {
                    msNum = 0;
                    clearTime();
                } else {
                    msNum -= 1000;
                    timer = setTimeout(arguments.callee, 1000);
                }
            })();

            function clearTime() {
                clearTimeout(timer);
                $el.prop("disabled", false).removeClass("disabled").text(text);
            }

            function showTime(ms) {
                var d = Math.floor(ms / 1000 / 60 / 60 / 24),
                        h = Math.floor(ms / 1000 / 60 / 60 % 24),
                        m = Math.floor(ms / 1000 / 60 % 60),
                        s = Math.floor(ms / 1000 % 60),
                        ss = Math.floor(ms / 1000);

                return {
                    d: d + "天",
                    h: h + "小时",
                    m: m + "分",
                    ss: ss + "秒",
                    "d:h:m:s": d + "天" + h + "小时" + m + "分" + s + "秒",
                    "h:m:s": h + "小时" + m + "分" + s + "秒",
                    "m:s": m + "分" + s + "秒"
                };
            }
            return this;


        }

        $(".submit").click(function(){
            var phone=$("#phone").val();
            var code=$("#code").val();
            if(phone==""||code==""){
                alert("请填写完")
            }

        })

    </script>
</body>
</html>
