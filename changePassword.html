<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/changePassword.css">
</head>
<body>
        <!-- 顶部 -->
    <div class="change_header">
        <a href="setting.html"><img src="img/fanhui (2).png" alt=""></a>
        <span>修改密码</span>
    </div>
        <!-- 解决顶部高度 -->
    <div class="header_height" style="height:6.44vh;width:7.5rem"></div>
    <div class="password_con">
        <div class="old_password">
            <div class="left_img">
                <img src="img/mimatubiao拷贝2@2x.png" alt="">
            </div>
            <input type="text" placeholder="请输入原密码" maxlength="18" class="old">
        </div>
        <div class="new_password">
            <div class="left_img">
                <img src="img/mimatubiao拷贝2@2x.png" alt="">
            </div>
            <input type="password" placeholder="请输入新密码" id="password" maxlength="18" class="new">
            <div class="right_img" id="eye">
                <img src="img/xianshimimatubiao@2x.png" alt=""  class="none">
                <img src="img/mimayincangtubiao@2x.png" alt="">
            </div>
        </div>
    </div>


    <!-- 提交 -->
    <div class="submit">
            提交
    </div>
    <script>document.documentElement.style.fontSize=document.documentElement.clientWidth/7.5+"px"</script>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/hideShowPassword.min.js.lnk"></script>
    <script>
            // 点击显示密码
        $("#eye>img").each(function(){
            $(this).click(function(){
                $("#password").togglePassword();
                $(this).addClass("none");
                $(this).siblings().removeClass("none");
            })
        })
            // 判断新旧密码是否一样

        $(".submit").click(function(){
            var newpsd=$(".new").val();
            var oldpsd=$(".old").val();

            if(newpsd!==oldpsd&&newpsd!==""&&oldpsd!==""){
                alert("您输入的密码不一致,请重新输入！");
            }else if(newpsd==oldpsd&&newpsd!==""&&oldpsd!==""){
                alert("您输入的密码一致");
            }
            if(newpsd==""){
                alert("您还没有输入新密码");
            }
            if(oldpsd==""){
                alert("您还没有输入原密码");
            }
        })
    </script>
</body>
</html>
