<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/addAdress.css">
</head>
<body>
    <!-- 新增地址 -->
    <div class="add_header">
        <a href="receiveAdress.html"><img src="img/fanhui (2).png" alt=""></a>
        <span>新增地址</span>
        <span class="save">保存</span>
    </div>
     <!-- 解决顶部高度 -->
    <div class="header_height" style="height:6.44vh;width:7.5rem"></div>
    <div class="adress_con">
        <!-- 名字 -->
        <div class="name">
            <span>姓名</span>
            <input type="text">
        </div>
        <!-- 手机号 -->
        <div class="phone">
            <span>手机号</span>
            <input  type="text"  id="phone" maxlength="11" onkeyup="this.value=this.value.replace(/\D/g,'')" />
        </div>
        <!-- 地区 -->
        <div class="adress">
            <span>地区</span>
            <div class="info">
                <select id="s_province" name="s_province"></select>           
                <select id="s_city" name="s_city" ></select>             
                <select id="s_county" name="s_county"></select>                                              
            </div>
            
            

            <!-- <img src="img/fanhui.png" alt=""> -->
        </div>
        <div class="details">
            <p>详细地址</p>
            <textarea name="" id="" ></textarea>
        </div>
    </div>









    <script>document.documentElement.style.fontSize=document.documentElement.clientWidth/7.5+"px"</script>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script class="resources library" src="js/area.js" type="text/javascript"></script>
    <script type="text/javascript">_init_area();</script>
</body>
</html>
